<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <title>LIBMAN - {% block title %}{% endblock %}</title>
</head>

<body class="bg-dark text-light" onload="Page_Base.switchMode()">

    <!-- JavaScript disable warning -->
    <noscript>
        <div class="alert alert-danger" role="alert">
            It seems that you have disabled JavaScript. Please enable JavaScript else some features may not work.
        </div>
    </noscript>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-border-bottom" id="nav">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}"><strong>LIBMAN</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Manage
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{{ url_for('books.index') }}">Books</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('members.index') }}">Members</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('transactions.index') }}">Transactions</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <div class="d-flex">
                    <img src="{{ url_for('static', filename='images/mode.png') }}" id="mode"
                        onclick="Page_Base.switchMode(true)" class="mode-switch" title="Switch mode" />
                    </form>
                </div>
            </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-sm-5 mb-sm-5 mt-4 mb-5">
        {% block content %}
        {% endblock%}
    </div>

    <!-- Footer -->
    <footer class="container footer mt-auto py-3 bg-dark footer-border" id="footer">
        <span class="text-muted">Place sticky footer content here.</span>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/javascript.js') }}"></script>

</body>

</html>
